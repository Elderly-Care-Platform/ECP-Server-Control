<h1>{{discuss.title}}</h1>
<h2> by {{discuss.username}} <small class="muted">{{discuss.createdAt | date:'medium'}}</small></h2>
<hr>
<div>
<img alt="title image" class="articleTitleImage" src="{{discuss.articlePhotoFilename.original}}" ng-if="discuss.discussType == 'A'">
<p class="lead">
	<span ng-bind-html="discuss.text"></span>
</p>
</div>
