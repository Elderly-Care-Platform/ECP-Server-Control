<div class="row indvspacing" ng-controller="expertCtrl" >
	<form name="expertForm" class="third-register-page grayRegisterBgLight" novalidate style="background:transparent;" ng-init="initData()">

		<div class="col-md-12 whiteBg register-page padding20 borderShadow margin-bottom-20 indvBorderRadius">
			<div class="addBasicInfo">Expert Categories</div>
			<div class="row margin-bottom-20 marginRightMinus5 register-page">
				<div class="col-md-5 required">
					I provide services in the following areas
				</div>
				<div class="col-md-7 no-padding-right register-page">
					<div class="panel-group acc-v1" id="accordion-1">
						<div class="panel panel-default" ng-repeat="expCat in categories">
							<div class="panel-heading">
								<h4 class="panel-title by_editor_ParentCategories by-reg-toggle">
                                    <label>
                                        {{expCat.name}}
                                        <input type="checkbox" ng-click="selectTag($event, expCat)" ng-checked="selCategories.indexOf(expCat.id) !== -1">
                                    </label>
                                </h4>
							</div>
							<div style="clear:both"></div>
						</div>
					</div>
					<span ng-show="minCategoryError && submitted" class="errorRed">
                        Please select at least one experties
                    </span>
				</div>

			</div>

		</div>


		<div class="col-md-12 no-padding margin-top-0 margin-bottom-20">
			<input type="button" value="Done" class="nextButton by_btn_submit" ng-click="postUserProfile(expertForm)" />
			<input type="button" value="Previous" class="nextButton by_btn_submit" ng-click="cancel();" />
			<div class="clearfix"></div>
		</div>

	</form>

</div>
