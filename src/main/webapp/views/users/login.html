<!-- Login view  /login/layout.html -->

<div class="container-fluid">
    <div id="wrapper" class="row-fluid">




	            <div ng-show="error"><font color="red">{{error}}</font></div>
				<div ng-show="message"><font color="green">{{message}}</font></div>
	                <form class="reg-page borderShadow" name="loginForm" ng-submit="loginUser(user)" novalidate>
	                    <h3 class='menu'>Login</h3>

	                    <div class="input-group margin-bottom-20">
	                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
	                        <input type="text" placeholder="Username" ng-model="user.email" class="form-control">
	                    </div>
	                    <span>
	                    	<p ng-show="loginForm.email.$invalid && loginForm.email.$pristine" class="help-block">Email is required.</p>
	                    </span>
	                    <div class="input-group margin-bottom-20">
	                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
	                        <input type="password" placeholder="Password" ng-model="user.password" class="form-control">
	                    </div>
	                    <span>
							<p ng-show="loginForm.password.$invalid && loginForm.password.$pristine" class="help-block">Password is required.</p>
	                    </span>

	                   <button type="submit" class="btn btn-primary"  ng-disabled="!loginForm.$valid">Login</button>


	                </form>
	    		</div>
        </div><!--/row-->
